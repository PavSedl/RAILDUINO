name: Deploy MkDocs
on:
  push:
    branches: [ master ]
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - run: pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin pymdown-extensions
      - run: mkdocs gh-deploy --force